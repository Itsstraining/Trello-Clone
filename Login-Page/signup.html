<!DOCTYPE html>
<html lang="en" style="background-color: #a7d8d4;">

<head>
    <link rel="stylesheet" href="./styles/style2.css">
    <title>TrelloClone</title>
</head>

<body>
    <div id="container">
        <div style="display: flex; justify-content: center;
                            align-items: center; flex-direction: column;">
            <img alt="Trello" style="height:100px ;width: 200px;margin-top: 50px;" src="https://upload.wikimedia.org/wikipedia/en/thumb/8/8c/Trello_logo.svg/1200px-Trello_logo.svg.png" ;style="width: 200px; margin-top: 50px;">
            <div id="login" style="margin-top: 50px;">
                <div style="display: flex; justify-content: center;" class="fontchu">
                    <h1>
                        <p> Đăng ký tài khoản cho bạn</p>
                    </h1>
                </div>
                <form>
                    <div id="loginpassword">
                        <input type="text" placeholder="Nhập email" name="uname" required style="margin-bottom: 15px ; width: 350px; height: 40px ; border-color: lightgrey; border-radius: 5px;">

                        <button onclick="window.location.href='http://127.0.0.1:5500/Login-Page/signup2.html'" style="width: 350px ;height: 40px ;background-color:#5AAC44;border-radius: 5px;color: white; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: large ; font-weight: 500
                            ;">Tiếp Tục</button>


                        <span style="text-align: center; margin-top: 30px; ">HOẶC</span>
                    </div>

                </form>
                <div id="btn1 " style="display: flex; justify-content: center; ">
                    <button onclick="window.location.href=`https://myaccount.google.com/` " id="btn " style="width: 400px; height: 50px; font-weight: bold; color: #505f79 ; background-color:#FFFFFF ;margin: 0px 0px 12px;font-size: larger; ">
                            <span>
                                <img src="./images/shapes-and-symbols.svg " width="50px " height="20px ">
                            </span>
                            <span class="title ">Tiếp tục với Google</span>
                        </button>
                </div>
                <div id="btn2 " style="display: flex; justify-content: center; ">
                    <button onclick="window.location.href=`https://www.facebook.com` " id="btn3 " style="width: 400px; height: 50px; font-weight: bold; color: #505f79 ; background-color:#FFFFFF ;margin: 0px 0px 12px;font-size: larger; ">
                            <span>
                                <img src="./images/facebook.svg " width="50px " height="20px ">
                            </span>
                            <span class="title ">Tiếp tục với Facebook</span>
                        </button>
                </div>

            </div>


        </div>


    </div>
</body>

</html>
